    <circle cx="0" cy="0" r="9.5" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.35"/>
    <circle cx="0" cy="0" r="6.5" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="3.5" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.85"/>
    <circle cx="0" cy="0" r="1.8" fill="url(#centerGlow)"/>
  </g>
